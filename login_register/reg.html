<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./reg.css  ">
    <title>Document</title>
</head>
<body class="bg-danger">
    <div class="row text-white text-center m-4 fw-bold"><h1>Register Page</h1></div>
    <div class="row m-3">
        <div class="col-2">
                <label for="" class="text-white fw-bold me-5">FIRST NAME</label>
        </div>
        <div class="col-4">
            <input type="text"  ><span class="text-white ms-2">(max 30 characters a-z and A-Z)</span>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">LAST NAME</label>
        </div>
        <div class="col-4">
            <input type="text"><span class="text-white ms-2">(max 30 characters a-z and A-Z)</span>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">DATE OF BIRTH</label>
        </div>
        <div class="col-4">
            <seLect class="rounded">
                <option value="">day</option>
            </seLect>
            <seLect class="rounded">
                <option value="">month</option>
            </seLect>
            <seLect class="rounded">
                <option value="">year</option>
            </seLect>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">EMAIL ID</label>
        </div>
        <div class="col-4">
            <input type="text">
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">MOBILE NUMBER</label>
        </div>
        <div class="col-4">
            <input type="text"><span class="text-white ms-2">(10 digit number)</span>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">GENDER</label>
        </div>
        <div class="col-4">
            
            <label for="" class="text-white fw-bold me-2">Male</label>
            <input type="radio" name="" id="">
            <label for="" class="text-white fw-bold me-2 ms-4">Female</label>
            <input type="radio" name="" id="">

        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">ADDRESS</label>
        </div>
        <div class="col-4">
            <textarea ></textarea>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">CITY</label>
        </div>
        <div class="col-4">
            <input type="text"><span class="text-white ms-2">(max 30 characters a-z and A-Z)</span>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">PIN CODE</label>
        </div>
        <div class="col-4">
            <input type="text"><span class="text-white ms-2">(6 digit number)</span>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">STATE</label>
        </div>
        <div class="col-4">
            <input type="text"><span class="text-white ms-2">(max 30 characters a-z and A-Z)</span>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">COUNTRY</label>
        </div>
        <div class="col-4">
            <input type="text" value="India">
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">HOBBIES</label>
        </div>
        <div class="col-4">
            <label for="" class="text-white fw-bold me-2">Drwaing</label>
            <input type="checkbox">
            <label for="" class="text-white fw-bold me-2">Singing</label>
            <input type="checkbox">
            <label for="" class="text-white fw-bold me-2">Dancing</label>
            <input type="checkbox">
            <label for="" class="text-white fw-bold me-2">Sketching</label>
            <input type="checkbox">
            <div>
                <label for="" class="text-white fw-bold me-2">Others</label>
            <input type="checkbox"> <input type="text">
            </div>
            
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">QUALIFICATION</label>
        </div>
        <div class="col-4">
            <table class="text-white border border-white border-1">
                <tr class="border border-white border-1" >
                    <th class="p-2 ">SI.No</th>
                    <th >Examination</th>
                    <th class="p-2">Board</th>
                    <th class="p-2">Perscentage</th>
                    <th class="p-2">Year of passing</th>
                </tr>
                <tr class="border border-white border-1">
                    <th class="p-2">1</th>
                    <th class="p-2">Class X</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="border border-white border-1">
                    <th class="p-2">2</th>
                    <th class="p-2">Class XII</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="border border-white border-1">
                    <th class="p-2">3</th>
                    <th class="p-2">Graduation</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="border border-white border-1">
                    <th class="p-2">4</th>
                    <th class="p-2">Masters</th>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="" class="text-white fw-bold me-5">COURCES <br> APPLIED FOR</label>
        </div>
        <div class="col-4">
            <label for="" class="text-white fw-bold me-2">BCA</label>
            <input type="radio" name="" id="">
            <label for="" class="text-white fw-bold me-2 ms-4">B.Com</label>
            <input type="radio" name="" id="">
            <label for="" class="text-white fw-bold me-2 ms-4">B.Sc</label>
            <input type="radio" name="" id="">
            <label for="" class="text-white fw-bold me-2 ms-4">B.A</label>
            <input type="radio" name="" id="">
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row m-3">
        <div class="col-4">
        </div>
        <div class="col-4">
            <input type="submit" value="Submit" name="" id="">
            <input type="submit" value="Reset" name="" id="">
            
        </div>
        <div class="col-4"></div>
    </div>

</body>
</html>
